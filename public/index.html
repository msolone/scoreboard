<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Scoreboard</title>
    <link rel="stylesheet" href="/screen.css">
  </head>
  <body>

    <section class="header"> 
      My Score Board
    </section>

    <section class="main-content">
      <ul class="hometeam">
        <li class="home-banner">Home</li>
        <li class="home-score-numbers">0</li>
        <ul class="hometeam-name">
          <li>Update Home Team Name</li>
          <li><input class='home-input' type="text"></li>
          <li><button class="update-hometeam-name">Update</button> </li>
        </ul>
        <ul class="hometeam-score-update">
          <li>Update Home Team Score</li>
          <li><button class="add-hometeam-score">Add 1</button></li>
          <li><button class="subtract-hometeam-score">Subtract 1</button> </li>
        </ul>
      </ul>
      
      <ul class="awayteam">
          <li class="away-banner">Away</li>
          <li class="away-score-numbers">0</li>
          <ul class="awayteam-name">
            <li>Update Away Team Name</li>
            <li><input class='away-input' type="text"></li>
            <li><button class="update-awayteam-name">Update</button> </li>
          </ul>
          <ul class="awayteam-score-update">
            <li>Update Away Team Score</li>
            <li><button class="add-awayteam-score">Add 1</button></li>
            <li><button class="subtract-awayteam-score">Subtract 1</button> </li>
          </ul>
      </ul>
    </section>

    <script src="/main.js" charset="utf-8"></script>
  </body>
</html>
