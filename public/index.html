<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Scoreboard</title>
    <link rel="stylesheet" href="/screen.css">
  </head>
  <body>

    <section class="header"> 
      <section>Lets Play</section>
      <section>Football!</section>
    </section>

    <section class="main-content">
      <ul class="hometeam">
        <li class="home-banner">Home</li>
        <li class="home-score-numbers">0</li>
        <ul class="hometeam-name">
          <li class="hometeam-namer">Home Team</li>
          <li><input class='home-input' type="text" placeholder="Enter Team Name Here..."></li>
          <li><button class="update-hometeam-name">Update</button> </li>
        </ul>
        <ul class="hometeam-score-update">
          <li><button class="touchdown">Touchdown!</button></li>
          <li><button class='extra-point'>Kick Extra Point</button></li>
          <li><button class="go-for-two">Go for Two!</button></li>
          <li><button class='field-goal'>Field Goal!</button></li>
        </ul>
      </ul>

      <section class="quarter">
       <section class="quarter-banner">
        Quarter
       </section>
       <section class="quarter-number">
         1
       </section>
       <button class="change-quarter">End of Quarter</button>
      </section>
      
      <ul class="awayteam">
          <li class="away-banner">Away</li>
          <li class="away-score-numbers">0</li>
          <ul class="awayteam-name">
            <li class="awayteam-namer">Away Team</li>
            <li><input class='away-input' type="text" placeholder="Enter Team Name Here..."></li>
            <li><button class="update-awayteam-name">Update</button> </li>
          </ul>
          <ul class="awayteam-score-update">
            <li><button class="touchdown2">Touchdown!</button></li>
            <li><button class='extra-point2'>Kick Extra Point</button></li>
            <li><button class="go-for-two2">Go for Two!</button></li>
            <li><button class='field-goal2'>Field Goal!</button></li>
          </ul>
      </ul>
    </section>







  








    <script src="/main.js" charset="utf-8"></script>
  </body>
</html>
